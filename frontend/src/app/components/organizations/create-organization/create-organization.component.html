<div class="create-organization-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>business</mat-icon>
        Create New Organization
      </mat-card-title>
      <mat-card-subtitle>
        Create a new organization to manage your RFP projects
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="organizationForm" (ngSubmit)="onSubmit()">
        <div class="form-fields">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Organization Name</mat-label>
            <input
              matInput
              formControlName="name"
              placeholder="Enter organization name"
              (input)="onNameChange()"
              required
            />
            <mat-error
              *ngIf="
                organizationForm.get('name')?.touched &&
                organizationForm.get('name')?.errors
              "
            >
              {{ getErrorMessage("name") }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Slug</mat-label>
            <input
              matInput
              formControlName="slug"
              placeholder="organization-slug"
              required
            />
            <mat-hint
              >URL-friendly identifier (e.g., "my-company"). Only lowercase letters, numbers, and hyphens allowed.</mat-hint
            >
            <mat-error
              *ngIf="
                organizationForm.get('slug')?.touched &&
                organizationForm.get('slug')?.errors
              "
            >
              {{ getErrorMessage("slug") }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description (Optional)</mat-label>
            <textarea
              matInput
              formControlName="description"
              placeholder="Brief description of your organization"
              rows="3"
            ></textarea>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        mat-button
        type="button"
        (click)="onCancel()"
        [disabled]="loading"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onSubmit()"
        [disabled]="!organizationForm.valid || loading"
      >
        <mat-icon *ngIf="!loading">add</mat-icon>
        <mat-icon *ngIf="loading" class="spinning">hourglass_empty</mat-icon>
        {{ loading ? "Creating..." : "Create Organization" }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
