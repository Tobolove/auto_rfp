<div class="create-project-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>add</mat-icon>
        Create New Project
      </mat-card-title>
      <mat-card-subtitle>
        Create a new RFP project in {{ currentOrganization?.name }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-fields">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Project Name</mat-label>
            <input
              matInput
              formControlName="name"
              placeholder="Enter project name"
              required
            />
            <mat-error
              *ngIf="
                projectForm.get('name')?.touched &&
                projectForm.get('name')?.errors
              "
            >
              {{ getErrorMessage("name") }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description (Optional)</mat-label>
            <textarea
              matInput
              formControlName="description"
              placeholder="Brief description of the RFP project"
              rows="3"
            ></textarea>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        mat-button
        type="button"
        (click)="onCancel()"
        [disabled]="loading"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onSubmit()"
        [disabled]="!projectForm.valid || loading"
      >
        <mat-icon *ngIf="!loading">add</mat-icon>
        <mat-icon *ngIf="loading" class="spinning">hourglass_empty</mat-icon>
        {{ loading ? "Creating..." : "Create Project" }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
